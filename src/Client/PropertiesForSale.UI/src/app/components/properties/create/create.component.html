<div class="container-fluid">
<div class="row">
  <div class="col-sm-12 offset-lg-2 col-lg-8 offset-xl-3 col-xl-6 mt-5">
    <section class="section">
      <h2>Add Property</h2>
      <form (ngSubmit)="createProperty()">
        <!-- Title input -->
        <div class="mb-4">
            <label class="form-label" for="title">Title</label>
          <input type="text" id="title" class="form-control" />
        </div>

        <!-- Price input -->
        <div class="mb-4">
            <label class="form-label" for="price">Price</label>
          <input type="number" id="price" class="form-control" />
        </div>

        <!-- Address input -->
        <div class="mb-4">
            <label class="form-label" for="address">Address</label>
          <input id="address" class="form-control" />
        </div>

        <!-- Description input -->
        <div class="mb-4">
            <label class="form-label" for="description">Description</label>
          <textarea class="form-control" id="description" rows="4"></textarea>
        </div>

        <!-- Image Url input -->
        <div class="mb-4">
            <label class="form-label" for="image Url">Image Url</label>
          <input id="image Url" class="form-control" />
        </div>

        <!-- Square Meters input -->
        <div class="mb-4">
            <label class="form-label" for="square meters">Square Meters</label>
          <input type="number" id="square meters" class="form-control"/>
        </div>

        <!-- Submit button -->
        <div class="mb-5 text-center">
          <input
            class="btn btn-success text-white"
            type="submit"
            value="Save"
          />
        </div>
      </form>
    </section>
  </div>
 </div>
</div>
