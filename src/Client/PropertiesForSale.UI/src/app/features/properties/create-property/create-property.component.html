<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 offset-lg-2 col-lg-8 offset-xl-3 col-xl-6 mt-5">
      <section class="section">

        <h3 class="mt-4">Add Property for sale:</h3>

        <form [formGroup]="propertyForm" (ngSubmit)="createProperty()">

          <!-- Title input -->
          <div class="mb-4 mt-3">
            <label class="form-label" for="title">Title:</label>
            <input type="text" id="title" name="title" class="form-control" formControlName="title" />
          </div>

          <!-- Price input -->
          <div class="mb-4">
            <label class="form-label" for="price">Price:</label>
            <input type="number" id="price" class="form-control" formControlName="price" />
          </div>

          <!-- Address input -->
          <div class="mb-4">
            <label class="form-label" for="address">Address:</label>
            <input id="address" class="form-control" formControlName="address" />
          </div>

          <!-- Description input -->
          <div class="mb-4">
            <label class="form-label" for="description">Description:</label>
            <textarea class="form-control" id="description" name="description" rows="5" formControlName="description"></textarea>
          </div>

          <!-- Image Url input -->
          <div class="mb-4">
            <label class="form-label" for="imageUrl">Image Url:</label>
            <input type="url" id="imageUrl" name="imageUrl" class="form-control" formControlName="imageUrl" />
          </div>

          <!-- Square Meters input -->
          <div class="mb-4">
            <label class="form-label" for="squareMeters">Square Meters:</label>
            <input type="number" id="squareMeters" name="squareMeters" class="form-control" formControlName="squareMeters" />
          </div>

          <!-- Submit button -->
          <div class="mb-5 text-center">
            <button class="btn btn-success text-white" type="submit" [disabled]="!propertyForm.valid">Save</button>
          </div>
        </form>
      </section>
    </div>
  </div>
</div>
